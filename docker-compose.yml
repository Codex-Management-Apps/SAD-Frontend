services:
  frontend:
    container_name: frontend
    build: ./
    ports:
      - "4173:4173"
    networks:
      - sad-app
      - supabase_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`sad.khesir.com`)"  # Route backend traffic to `/api`
      - "traefik.http.services.backend.loadbalancer.server.port=4173"  # Forward to internal port 3000

networks:
  sad-app:
    driver: bridge
  supabase_network:
    external: true
    name: supabase_network_Backend-Enterprise-Management-System
      